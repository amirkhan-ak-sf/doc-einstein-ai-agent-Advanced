    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Material Icons -->

    <!-- Main Container -->
    <div class="container">
      <div class="card">
        <!-- Header Section -->
        <div class="header">
          <img

            <h1>MuleSoft AI Chain Doc Agent</h1>

          </div>
        </div>

          </div>
        </div>

        <!-- Input Section -->
        <div class="input-container">

          />
          <button
            id="send-btn"
            class="btn waves-effect waves-light"
            label="true"
          >

              xmlns="http://www.w3.org/2000/svg"

              width="24"
              height="24"

              <path
                d="M4 12l1.41 1.41L11 7.83V20h2V7.83l5.59 5.58L20 12l-8-8z"
              />
            </svg>
          </button>
          <!-- Radio Buttons for RAG Selection -->
          <div class="rag-selection">
            <label>
              <input name="ragType" type="radio" value="basic" checked />
              <span>Basic</span>
            </label>
            <label>
              <input name="ragType" type="radio" value="advanced" />
              <span>Advanced</span>
            </label>
          </div>
        </div>
      </div>
    </div>
    <!-- Theme Toggle Switch -->
    <div class="switch-container">
      <div class="switch">
        <label>
          Light
          <input type="checkbox" id="theme-toggle" />
          <span class="lever"></span>
          Dark
        </label>
      </div>
    </div>
    <!-- Scripts -->
